<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Students</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <nav class>
            <a href="/" th:href="@{/}">Home | </a>
            <a href="/coursecart" th:href="@{/coursecart}">Course Cart | </a>
            <a href="/ViewMyClasses(Enrolled)" th:href="@{/manageclasses}">View Courses | </a>
            <a href="/academicrecords" th:href="@{/academicrecords}">Academic Records | </a>
            <a href="/personalinfo" th:href="@{/personalinfo}">Personal Information</a>

        </nav>
        <div class="container">
        <form method="post" action="#" th:action="@{/coursecart/add}" th:object="${coursecart}" >
            <div class="form-group">
                <label>Select a course</label>
                <table id="CourseList" class="table">
                    <thead>
                        <tr>
                            <th scope="col"> Select</th>
                            <th scope="col"> Course Name</th>
                            <th scope="col"> Course ID </th>
                            <th scope="col"> Start date </th>
                            <th scope="col"> End date </th>
                        </tr>
                    </thead>
                    <tr th:each="courses : ${courseItems}"> 
                        <td span><input type=radio th:value="${courses.courseName}" th:name="name"/></td> 
                        <td span th:text="${courses.courseName}"></td>
                        <td span th:text="${courses.department} + ${courses.courseID}"></td>
                        <td span th:text="${courses.startDate}"></td>
                        <td span th:text="${courses.endDate}"></td>
                        </tr>
                </table>  
            </div>
            <button type="submit" name="action" value="cart">Add to Course Cart</button>
            <button type="submit" name="action" value="wishlist">Add to Course Wishlist</button>
        </form>
        <a href ="/coursecart" th:href="@{/coursecart}" button type="button" class="btn btn-link">View Course Cart</button>

        <a href ="/wishlist" th:href="@{/wishlist}" button type="button" class="btn btn-link">View Course Wishlist</button> 
    </div>
    
    </body>
</html>
